<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Page Title</title>
  <meta name="description" content="Description">
  <meta name="author" content="Justin Hazelton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">TIC-TAC-TOE</div>
    <div id="signature"> Created by Justin Hazelton </div>
    <div id="turn"></div>
    <div id="board">
        <div id="topRow" class="row">
            <div id="TL" class="square"></div>
            <div id="TM" class="square"></div>
            <div id="TR" class="square"></div>
        </div>
        <div id="middleRow" class="row">
        <div id="ML" class="square"></div>
        <div id="MM" class="square"></div>
        <div id="MR" class="square"></div>
        </div>

        <div id="bottomRow" class="row">
        <div id="BL" class="square"></div>
        <div id="BM" class="square"></div>
        <div id="BR" class="square"></div>
        </div>

        <div id="btnContainer">
        <button id="playerButton" class="button">Change Players</button>
        <button id="resetButton" class="button">New Game</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
          <form id="form"> 
            <input type="text" id="playerOneInput" class="form-input" value="Player One"></input>
            <input type="text" id="playerTwoInput" class="form-input" value="Player Two"></input>
            <!-- <div id="radio-input" class="form-input">
              <input type="radio" id="readForm" name="readStatus" value="read" checked>Read</input>
              <input type="radio" id="readingForm" name="readStatus" value="reading">Reading</input>
              <input type="radio" id="notReadForm" name="readStatus" value="notRead">Not Read</input>
            </div> -->
            <button type="button" id="playButton">Play</button>
          </form>
        </div>
  
<script src="script.js"></script>
</body>
</html>
